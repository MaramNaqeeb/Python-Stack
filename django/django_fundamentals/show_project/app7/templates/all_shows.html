<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      table, td, th {
         border: 1px solid;
    }

    table{
        width:35%;
        border-collapse: collapse;
            
    }
    </style>
</head>
<body>
        <h1>All Shows</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
        {% for show in all_shows %}
        <tr>
            <td>{{show.id}}</td>
            <td>{{show.title}}</td>
            <td>{{show.network}}</td>
            <td>{{show.release_date}}</td>
            <td><a href="/shows/{{show.id}}/">Show</a>|
                <a href="/shows/{{show.id}}/edit">Edit</a>|
                <a href="/shows/{{show.id}}/delete/">Delete</a>

            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/shows/new">Add a New Show</a>
</body>
</html>
