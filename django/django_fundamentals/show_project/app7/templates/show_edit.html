<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     
        input[type=text] {
         width: 20%;
        padding: 12px 20px;
        margin: 8px 0;
     box-sizing: border-box;
      }
      .head{
        width: 40%;
        display: flex;
        display: inline-flex;
        justify-content: space-around;
      }
    </style>
</head>
<body>
<div class="head">
<form action="/shows/{{edit.id}}/show_edit" method="post">
    {% csrf_token %}
    <h1>Show Edit {{edit.id}}</h1>
    <a href="/shows">Go Back</a>
</div>
    <div>
    <label for="title">Title</label>
    <input type="text" name="title" id="title" value="{{edit.title}}" >
    </div>
    <div>
        <label for="network">Network</label>
        <input type="text" name="network" id="network" value="{{edit.network}}">
        <label for="date">Release Date</label>
        <input type="date" name="release_date" id="release_date" value="{{edit.release_date}}">
    </div>
    <div>
        <label for="description">Description</label>
        <textarea name="description" id="description" cols="20" rows="2" value="{{edit.description}}"></textarea>
    </div>
    <button id="button" type='submit'>Update</button>
    <a href="/shows/{{edit.id}}/">Go to Show</a>
</form>
</body>
</html>
