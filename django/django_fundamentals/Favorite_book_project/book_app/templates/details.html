<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    .head{
        width: 40%;
        display: flex;
        display: inline-flex;
        justify-content: space-around;
        border-bottom: 1px solid black;
    }
    .update_delete{
        display: flex;
        flex-direction: row;
       

    }
    </style>
</head>
<body>
    <div class="head">
        <h4 style="font-size: 20px;">Welcome {{request.session.name}}</h4>
        <a href="/">Log Out</a>
    </div>
    
    <form action="/book/{{favorite.id}}/edit/" method="post">
        {% csrf_token %} 
    <input type="text" value = "{{favorite.title}}" name="title" id="title">
        <p>Added by {{favorite.uploaded_by.first_name}} {{favorite.uploaded_by.last_name}}</p>
        <p>Added on {{favorite.created_at}}</p>
        <p>last Updated on {{favorite.updated_at}}</p>
        <label for="description">Description</label>
        <textarea name="description" id="description"  cols="5" rows="3">{{favorite.desc}}</textarea>
      
        <div class="update_delete">
        <button type="submit">Update</button>
        </form>
        <form action="/book/{{favorite.id}}/delete/" method="post">
            {% csrf_token %} 
        <button type="submit">Delete</button>
        </form>
       

    
    </div>
        
</body>
</html>
